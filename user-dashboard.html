<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Coinluxora User Dashboard</title>

<style>
/* ================= CORE THEME ================= */
:root{
  --bg:#050a18;
  --text:#eaf0ff;
  --muted:rgba(234,240,255,.65);
  --ok:#22c55e;
  --err:#f87171;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  padding:16px;
  padding-bottom:140px;
  background:var(--bg);
  overflow-x:hidden;
}

/* ================= BACKGROUND ================= */
.bgFlow{position:fixed;inset:0;z-index:-4;background:linear-gradient(180deg,#050a18,#020617)}
.blob{position:fixed;width:520px;height:520px;border-radius:50%;filter:blur(80px);opacity:.6;z-index:-3}
.blob.b1{background:#5b6cff;top:-200px;left:-200px}
.blob.b2{background:#34d399;bottom:-200px;right:-200px}

.container{max-width:920px;margin:auto}

/* ================= TOP BAR ================= */
.topRow{display:flex;justify-content:space-between;gap:12px;margin-bottom:14px}
.brand{
  display:flex;gap:10px;align-items:center;
  padding:12px 14px;border-radius:16px;
  background:#5b6cff;font-weight:1000
}
.iconBtn{
  width:46px;height:46px;border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.25);color:#fff;font-size:18px
}

/* ================= HELLO ================= */
.helloCard{
  border-radius:20px;padding:16px;
  background:linear-gradient(90deg,#6d57ff,#ff4da6);
  box-shadow:0 22px 60px rgba(0,0,0,.45);
  margin-bottom:14px;
}
.helloTitle{font-size:18px;font-weight:1000}

/* ================= BOX ================= */
.box,.balanceCard,.card,.action,.chartWrap{
  border-radius:24px;
  padding:16px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 20px 70px rgba(0,0,0,.45);
  margin-top:14px;
  transition:.18s ease;
  position:relative;
}

/* ===== AUTO HIGHLIGHT ===== */
.isActiveBox{
  border-color:#38bdf8 !important;
  box-shadow:0 0 0 2px rgba(56,189,248,.25),0 30px 90px rgba(0,0,0,.6);
  transform:scale(1.01);
}
.isActiveBox::after{
  content:"";
  position:absolute;inset:0;
  border-radius:inherit;
  background:radial-gradient(600px 200px at 20% 20%,rgba(56,189,248,.18),transparent 60%);
  pointer-events:none;
}

/* ================= ACTION GRID ================= */
.actionGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px}
.action{text-align:center;font-weight:1000}

/* ================= CHART ================= */
.chartWrap{height:220px}

/* ================= DOCK ================= */
.dock{
  position:fixed;left:0;right:0;bottom:14px;
}
.dockBar{
  height:76px;border-radius:28px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
  display:flex;justify-content:space-around;align-items:center
}
</style>
</head>

<body>

<div class="bgFlow"></div>
<div class="blob b1"></div>
<div class="blob b2"></div>

<div class="container">

  <div class="topRow">
    <div class="brand">CL Coinluxora</div>
    <button class="iconBtn">â˜°</button>
  </div>

  <div class="helloCard box">
    <div class="helloTitle">Welcome back ðŸ‘‹</div>
    <div class="small">Dashboard ready</div>
  </div>

  <div class="balanceCard">
    <div>Portfolio Value</div>
    <div style="font-size:34px;font-weight:1000">$0.00</div>
    <div class="actionGrid">
      <div class="action">Send</div>
      <div class="action">Receive</div>
      <div class="action">Plans</div>
      <div class="action">Support</div>
    </div>
  </div>

  <div class="box">
    <h2>Converters</h2>
    <div class="card">Crypto â†” Fiat</div>
  </div>

  <div class="box">
    <h2>Order Book</h2>
    <div class="card">Live data here</div>
  </div>

  <div class="chartWrap box">Chart</div>

</div>

<div class="dock">
  <div class="dockBar">
    <div>Home</div><div>Stats</div><div>Add</div><div>Chat</div><div>Profile</div>
  </div>
</div>

<script>
/* =====================================================
   AUTO HIGHLIGHT ON TOUCH + SCROLL (NO AUTH DEPENDENCY)
===================================================== */
const targets = [...document.querySelectorAll(
  ".box,.balanceCard,.card,.action,.chartWrap"
)];

let active = null;
const activate = el=>{
  if(active && active!==el) active.classList.remove("isActiveBox");
  el.classList.add("isActiveBox");
  active = el;
};

// touch / click
targets.forEach(el=>{
  ["pointerdown","touchstart","mousedown"].forEach(e=>{
    el.addEventListener(e,()=>{
      activate(el);
      setTimeout(()=>el.classList.remove("isActiveBox"),1600);
    },{passive:true});
  });
});

// scroll focus
const io = new IntersectionObserver(entries=>{
  const vis = entries.filter(e=>e.isIntersecting);
  if(!vis.length) return;
  const center = window.innerHeight/2;
  vis.sort((a,b)=>{
    const ay=Math.abs((a.boundingClientRect.top+a.boundingClientRect.bottom)/2-center);
    const by=Math.abs((b.boundingClientRect.top+b.boundingClientRect.bottom)/2-center);
    return ay-by;
  });
  activate(vis[0].target);
},{
  threshold:[0.3,0.5,0.7],
  rootMargin:"-20% 0px -30% 0px"
});

targets.forEach(el=>io.observe(el));
</script>

</body>
</html>
