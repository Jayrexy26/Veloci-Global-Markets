<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email - Veloci Global Markets</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#020617;
      --stroke: rgba(255,255,255,0.12);
      --card: rgba(255,255,255,0.06);
      --text:#e5e7eb;
      --muted:#9ca3af;
      --brand1:#3b82f6;
      --brand2:#2563eb;
      --ok:#22c55e;
      --err:#f87171;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      overflow-x:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(900px 500px at 15% 12%, rgba(59,130,246,.18), transparent 55%),
        radial-gradient(700px 420px at 85% 18%, rgba(99,102,241,.15), transparent 55%),
        radial-gradient(600px 360px at 45% 92%, rgba(59,130,246,.10), transparent 55%);
      pointer-events:none;
      z-index:0;
    }

    .wrap{ width:100%; max-width:520px; z-index:1; }
    .card{
      width:100%;
      border-radius:18px;
      border:1px solid var(--stroke);
      background: var(--card);
      box-shadow: 0 25px 80px rgba(0,0,0,.50);
      padding:24px 22px 22px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align:center;
    }

    .logoSolo{
      display:flex;
      justify-content:center;
      margin:-8px auto 10px;
      line-height:0;
      height:110px;
      overflow:hidden;
    }
    .logoSolo img{
      width:330px;
      max-width:98%;
      height:135px;
      object-fit:cover;
      object-position:center 38%;
      user-select:none;
      -webkit-user-drag:none;
      filter:
        drop-shadow(0 22px 54px rgba(0,0,0,.66))
        drop-shadow(0 0 28px rgba(59,130,246,.28));
      animation: logoPulse 2.8s ease-in-out infinite;
      display:block;
    }
    @keyframes logoPulse{
      0%, 100%{ transform: scale(1); opacity:.98; }
      50%{ transform: scale(1.03); opacity:1; }
    }

    h1{
      margin:0;
      font-size:30px;
      font-weight:1000;
      letter-spacing:-0.6px;
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      line-height:1.2;
      padding-bottom:2px;
    }

    .sub{
      margin-top:10px;
      color: rgba(229,231,235,.72);
      font-size:14px;
      line-height:1.65;
    }

    .mailBox{
      margin:14px auto 0;
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(2,6,23,0.35);
      padding:12px 12px;
      color:#eaf0ff;
      font-weight:900;
      word-break:break-word;
    }

    .btn{
      width:100%;
      border:none;
      margin-top:18px;
      padding:14px 14px;
      font-size:16px;
      font-weight:1000;
      border-radius:12px;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(180deg, var(--brand1), var(--brand2));
      box-shadow: 0 18px 55px rgba(37,99,235,.28);
      transition:.15s ease;
    }
    .btn:hover{transform: translateY(-1px); filter:brightness(1.02);}

    .msg{
      margin-top:12px;
      font-size:13px;
      min-height:18px;
      color: var(--muted);
    }
    .msg .ok{color:var(--ok);font-weight:1000}
    .msg .err{color:var(--err);font-weight:1000}

    .smallLinks{
      margin-top:14px;
      color: rgba(229,231,235,.65);
      font-size:13px;
      line-height:1.6;
    }
    .smallLinks a{
      color:#60a5fa;
      font-weight:1000;
      text-decoration:none;
    }
    .smallLinks a:hover{text-decoration:underline;}
  </style>
</head>

<body>

  <div class="wrap">
    <div class="card">

      <div class="logoSolo" aria-hidden="true">
        <img src="assets/vgm-logo.png" alt="Veloci Global Markets" onerror="this.style.display='none';"/>
      </div>

      <h1>Verify your Email</h1>
      <div class="sub">
        We sent a verification link to your email. Please open your inbox and click the button to verify your account.
      </div>

      <div id="emailBox" class="mailBox" style="display:none;"></div>

      <button class="btn" onclick="resendEmail()">Resend Verification Email</button>

      <p id="msg" class="msg"></p>

      <div class="smallLinks">
        After verifying, you can go to <a href="login.html">Login</a><br/>
        If you didn’t receive it, check Spam/Junk.
      </div>

    </div>
  </div>

<script>
  const SUPABASE_URL="https://xdcscknfomlzwysczegc.supabase.co";
  const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkY3Nja25mb21send5c2N6ZWdjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTYzMDMsImV4cCI6MjA4MzI5MjMwM30.E6o2wFFMOpK1DghLUqnxG6Ig09djy4bmDQexprhAiB4";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const params = new URLSearchParams(window.location.search);
  const email = params.get("email") || "";

  if(email){
    const box=document.getElementById("emailBox");
    box.textContent=email;
    box.style.display="block";
  }

  function setMsg(type, text){
    const msg=document.getElementById("msg");
    if(type==="ok") msg.innerHTML=`<span class="ok">${text}</span>`;
    else if(type==="err") msg.innerHTML=`<span class="err">${text}</span>`;
    else msg.textContent=text;
  }

  async function resendEmail(){
    if(!email){
      setMsg("err","Missing email. Please go back to Sign Up and try again.");
      return;
    }

    setMsg("", "Resending verification email…");

    const redirectTo = window.location.origin + "/verified.html";

    const { error } = await supabaseClient.auth.resend({
      type: "signup",
      email: email,
      options: { emailRedirectTo: redirectTo }
    });

    if(error){
      setMsg("err", error.message);
      return;
    }

    setMsg("ok","Verification email re-sent ✅ Check your inbox.");
  }
</script>

</body>
</html>
