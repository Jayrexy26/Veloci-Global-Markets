<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIN Test - Coinluxora</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#050a18;
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:24px;
    }
    .box{
      width:min(520px,100%);
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      border-radius:16px;
      padding:18px;
    }
    .screen{
      height:56px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.6px;
      margin-bottom:16px;
    }
    .pad{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
      margin-top:10px;
    }
    button{
      height:64px;
      border-radius:999px;
      border:none;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      background:#fff;
      color:#0a0f1f;
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
    }
    button:active{transform:scale(.98)}
  </style>
</head>

<body>
  <div class="box">
    <div class="screen" id="screen">Tap any digit...</div>

    <div class="pad" id="pad">
      <button type="button" data-num="1">1</button>
      <button type="button" data-num="2">2</button>
      <button type="button" data-num="3">3</button>

      <button type="button" data-num="4">4</button>
      <button type="button" data-num="5">5</button>
      <button type="button" data-num="6">6</button>

      <button type="button" data-num="7">7</button>
      <button type="button" data-num="8">8</button>
      <button type="button" data-num="9">9</button>

      <button type="button" data-num="0" style="grid-column:2/3;">0</button>
    </div>
  </div>

<script>
  const screen = document.getElementById("screen");
  const pad = document.getElementById("pad");

  // ✅ MOST basic tap detection: click
  pad.addEventListener("click", (e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    screen.textContent = "Tapped: " + btn.dataset.num;
  });

  // ✅ ALSO detect pointerdown
  pad.addEventListener("pointerdown", (e)=>{
    const btn = e.target.closest("button");
    if(!btn) return;
    screen.textContent = "PointerDown: " + btn.dataset.num;
  }, { passive:false });
</script>
</body>
</html>
